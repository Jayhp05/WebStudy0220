<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 800px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        tr {
            height: 30px;
        }

        th {
            border: 1px solid black;
            font-size: larger;
        }

        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">테이블 넣기</h2>
    <table>
        <tr>
            <th>자바스크립트</th>
            <th>Java</th>
        </tr>
        <tr>
            <td>자바스크립트 마스터 북</td>
            <td>자바의 정석</td>
        </tr>
        <tr>
            <td>자바스크립트 완벽 가이드</td>
            <td>자바 완전정복</td>
        </tr>
    </table>
</body>
</html>
