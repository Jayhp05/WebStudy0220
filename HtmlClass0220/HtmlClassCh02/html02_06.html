<!-- 예제 2-6 pre 태그를 이용해 입력한 글 그대로 보여주기 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>pre 태그를 이용해 입력한 글 그대로 보여주기</title>
</head>
<body>
	<h2>과일 판매량</h2>
	<pre>
	---------------------
	순위	과일명	가격
	---------------------
	1	사과	2,000
	2	바나나	1,000
	3	망고	3,000
	---------------------
	</pre>



	<p style="white-space: pre;">
	---------------------
	순위	과일명	가격
	---------------------
	1	사과	2,000
	2	바나나	1,000
	3	망고	3,000
	---------------------
	</p>
</body>
</html>
