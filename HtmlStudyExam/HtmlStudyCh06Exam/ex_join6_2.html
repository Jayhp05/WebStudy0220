<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 900px;
            margin-left: auto;
            margin-right: auto;
            font-family: serif;
        }

        .width_right {
            padding-left: 15px;
            width: 200px;
            text-align: left;
            background-color: rgb(250, 250, 250);
            height: 50px;
        }

        .width_left {
            padding-left: 15px;
        }

        .width_dummy {
            width: 850px;
            height: 25px;
            background-color: rgb(211, 211, 211);
        }

        .width_top {
            height: 60px;
        }
    </style>
</head>
<body>
    <h2 style="text-decoration: underline;">회원정보입력</h2>
    <p style="margin-top: -23px; border-top: 1px solid rgb(216, 216, 216);">
        회원정보는 개인정보취급방침에 따라 안전하게 보호되며 회원님의 동의 없이 공개 또는 제3자에게 제공되지<br>
        않습니다. <span style="text-decoration: underline; color: blue;">개인정보취급방침</span>
    </p>

    <h5 style="text-align: right; margin-bottom: -2px;"><input type="image" src="연습문제_이미지/images/bullet_checked.gif">표시는 필수입력사항</h5>
    <form name="data">
        <fieldset>
            <legend style="font-weight: bold;">회원 기본정보</legend>
            <table>
                <tr>
                    <td class="width_top" colspan="2"></td>
                </tr>
                <tr>
                    <td class="width_dummy" colspan="2"></td>
                </tr>
                <tr>
                    <th class="width_right">
                        <input type="image" src="연습문제_이미지/images/bullet_checked.gif" alt="필수" style="text-align: left;">이름
                    </th>
                    <td class="width_left">
                        <input type="name" name="name" maxlength="20" size="20">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="width_dummy"></td>
                </tr>
                <tr>
                    <th class="width_right">
                        <input type="image" src="연습문제_이미지/images/bullet_checked.gif" alt="필수">아이디
                    </th>
                    <td class="width_left">
                        <input type="name" name="name" maxlength="20" size="20">
                        <input type="image" src="연습문제_이미지/images/btn_overlap.gif" alt="중복">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="width_dummy"></td>
                </tr>
                <tr>
                    <th class="width_right">
                        <input type="image" src="연습문제_이미지/images/bullet_checked.gif" alt="필수">비밀번호
                    </th>
                    <td class="width_left">
                        <input type="name" name="name" maxlength="20" size="20">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="width_dummy"></td>
                </tr>
                <tr>
                    <th class="width_right">
                        <input type="image" src="연습문제_이미지/images/bullet_checked.gif" alt="필수">비밀번호 확인
                    </th>
                    <td class="width_left">
                        <input type="name" name="name" maxlength="20" size="20">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="width_dummy"></td>
                </tr>
                <tr>
                    <th class="width_right">
                        <input type="image" src="연습문제_이미지/images/bullet_checked.gif" alt="필수">이메일
                    </th>
                    <td class="width_left">
                        <input type="name" name="name" maxlength="15" size="20">@
                        <input type="name" name="name" maxlength="15" size="20">
                        <select name="mail_check">
                            <option value="1">-선택 하세요-</option>
                            <option value="2">gmail.com</option>
                            <option value="3">naver.com</option>
                            <option value="4">daum.net</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="width_dummy">
                    </td>
                </tr>
            </table>
        </fieldset><br><br>
        <fieldset>
            <legend style="font-weight: bold;">회원 신상정보</legend>
            <table>
                <tr>
                    <td class="width_top" colspan="2"></td>
                </tr>
                <tr>
                    <td class="width_dummy" colspan="2"></td>
                </tr>
                <tr>
                    <th rowspan="2" class="width_right"><input type="image" src="연습문제_이미지/images/bullet_checked.gif" alt="필수">주소 : </th>
                    <td class="width_left">
                        <input type="text" name="zipcode" maxlength="5" size="5" readonly>-
                        <input type="text" name="zipcode" maxlength="5" size="5" readonly>
                        <input type="button" value="우편번호 찾기">
                    </td>
                </tr>
                <tr>
                    <td class="width_left">
                        <input type="text" name="address" size="60" ireadonly>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="width_dummy">
                    </td>
                </tr>
                <tr>
                    <th class="width_right"><input type="image" src="연습문제_이미지/images/bullet_checked.gif" alt="필수">휴대폰</th>
                    <td class="width_left">
                        <select name="number">
                            <option value="first_num" selected>010</option>
                            <option value="first_num2">011</option>
                            <option value="first_num3">012</option>
                            <option value="first_num4">013</option>
                            <option value="first_num5">019</option>
                        </select>
                        <input type="second_num" name="num" maxlength="4" size="5">-
                        <input type="second_num" name="num" maxlength="4" size="5">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="width_dummy">
                    </td>
                </tr>
                <tr>
                    <th class="width_right">직업</th>
                    <td colspan="2" class="width_left">
                        <select name="job" id="job">
                            <option value="basse" selected>직업을 선택하세요</option>
                            <option value="job">프론트엔트 개발자</option>
                            <option value="job2">백엔드 개발자</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="width_dummy">
                    </td>
                </tr>
                <tr>
                    <th class="width_right">취미</th>
                    <td class="width_left">
                        <label><input type="checkbox" name="hobby">영화감상</label>
                        <label><input type="checkbox" name="hobby">독서</label>
                        <label><input type="checkbox" name="hobby">골프</label>
                        <label><input type="checkbox" name="hobby">낚시</label>
                        <label><input type="checkbox" name="hobby">여행</label>
                        <label><input type="checkbox" name="hobby">기타</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="width_dummy">
                    </td>
                </tr>
                <tr>
                    <th class="width_right">가입경로</th>
                    <td class="width_left">
                        <label><input type="radio" name="root">TV</label>
                        <label><input type="radio" name="root">신문/잡지</label>
                        <label><input type="radio" name="root">인터넷</label>
                        <label><input type="radio" name="root">지인</label>
                        <label><input type="radio" name="root">기타</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="width_dummy">
                    </td>
                </tr>
            </table>
        </fieldset><br><br>
        <div style="text-align: center;">
            <button style="font-weight: bold;">확인</button>&nbsp;&nbsp;
            <input type="reset" value="취소">
        </div>
    </form>
</body>
</html>
